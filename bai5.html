<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h1>Tìm số nguyên nhỏ nhất</h1>
<label for="numb1">Nhập số thứ nhất: </label>
<input type="number" id="numb1">
<label for="numb2">Nhập số thứ hai: </label>
<input type="number" id="numb2">
<label for="numb3">Nhập số thứ ba: </label>
<input type="number" id="numb3">
<button onclick="timso()">Tìm số</button>
<p id="ketqua"></p>
<script>
    function timso(){
        let a = parseInt(document.getElementById("numb1").value);
        let b = parseInt(document.getElementById("numb2").value);
        let c = parseInt(document.getElementById("numb3").value);
        if (a < b && a < c) {
            document.getElementById("ketqua").innerHTML = `${a} là số nhỏ nhất`;
        }else {
            if ( b < c ) {
                document.getElementById("ketqua").innerHTML = `${b} là số nhỏ nhất`;
            }else {
                document.getElementById("ketqua").innerHTML = `${c} là số nhỏ nhất`;
            }
        }
    }
</script>
</body>
</html>
