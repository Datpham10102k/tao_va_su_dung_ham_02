<!DOCTYPE html>

    <title>Bài 1</title>
</head>
<body>
<script>
    function tinhbinhphuong() {
        binhphuong = x*x;
        return binhphuong;
    }
    let x = prompt(" Nhập số cần tình bình phương: ")
    ketqua = tinhbinhphuong(x)
    document.write(ketqua);
</script>
</body>
