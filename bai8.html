<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<h1>Đảo ngược mảng</h1>
<script>
    function daonguocmang(){
        let arr = [1,2,3,4,5,6,7,8,9];
        document.write(`Mảng Arr = [${arr}] </br>`);
        let daonguoc = arr.reverse();
        document.write(`Mảng Arr sau khi đảo ngược là: [${daonguoc}]`);
    }
    daonguocmang();
</script>
</body>
</html>
