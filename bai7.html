<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<h1>Đổi chỗ 2 số nguyên</h1>
<script>
    function doichoso(a,b){
        document.write("Trước khi đổi chỗ: a = ", a, ", b = ", b + "</br>");
        let temp =a;
        a = b;
        b = temp;

        document.write("Sau khi đổi chỗ: a = ", a, ", b = ", b);
    }
    doichoso(10,01);
</script>
</body>
</html>
